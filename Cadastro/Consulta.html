<!DOCTYPE html>
<html> 
    <head>
        <style>
            body{
                background-color: rgb(248, 236, 223); 
                font-size: large; font-family: Arial, Helvetica, sans-serif; color: rgb(75, 82, 79);
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend style="font-size: xx-large;">Consulta Médica</legend>
            <form>
                <pre>
                    <strong><u><label style="font-size: xx-large; font-family: 'Times New Roman', Times, serif">Marcação de Consulta</label></u></strong>

         <label>Codigo do Paciente</label>
         <input type="number"/>

         <label>Nome do Paciente</label>
         <input type="text"/>

         <label>Sexo:</label><input type="radio" name="SEX"/>Masculino <input type="radio" name="SEX"/>Feminino
         
         <label>Idade</label>
         <input type="number" placeholder="Coloque sua Idade"/>

         <u><label style="font-size: x-large;">Plano de Saúde</label></u>
        
         <label>Especialidade do Plano:</label>
         <input type="checkbox" name="Clinc"/>Clínico Geral <input type="checkbox" name="Cardio"/>Cardiologista

         <label>Data da Consulta</label>     <label>Hórario da Consulta</label>
         <input type="date"/>        <input type="time"/>

         <input type="submit" value="Registrar"/>  <input type="reset" value="Cancelar"/>

            </pre>
            </form>
        </fieldset>
    </body>
</html>
